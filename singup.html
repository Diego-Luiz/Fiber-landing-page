<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Luiz">
    <meta name="creator" content="Diego Luiz">
    <meta name="keywords" content="landing page, responsive, mobile first, fiber, codewell challenge, html, css, javascript, js">
    <meta name="description" content="A responsive, mobile first landing page built named Fiber, built with HTML, CSS and Javascript according to Codewell challenge">
    <title>Responsive landing page with mobile first workflow using HTML CSS and JS</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
    <h1 class="logo">
        <a href="index.html">Fiber</a>
    </h1>
    <h2 class="singup-title">Create your Fiber account</h2>
    <form action="" class="form" autocomplete>
        <label for="form__name">Your Name</label>
        <input type="text" id="form__name" placeholder="John Doe" required>

        <label for="form__email">
            E<span aria-hidden="true">-</span>mail
        </label>
        <input type="email" id="form__email" placeholder="john@example.com" required>
        
        
        <label for="form__password">Password</label>
        <div class="form-password-box">
            <input type="password" id="form__password" placeholder="At least 8 characters" minlength="8" autocomplete="current-password" required>
            <button type="button" aria-label="See password" class="password-btn">
                <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 12C15 13.654 13.654 15 12 15C10.346 15 9 13.654 9 12C9 10.346 10.346 9 12 9C13.654 9 15 10.346 15 12ZM24 11.551C24 11.551 19.748 20 12.015 20C4.835 20 0 11.551 0 11.551C0 11.551 4.446 4 12.015 4C19.709 4 24 11.551 24 11.551ZM17 12C17 9.243 14.757 7 12 7C9.243 7 7 9.243 7 12C7 14.757 9.243 17 12 17C14.757 17 17 14.757 17 12Z"/>
                </svg>  
            </button>
        </div>

        <div class="form-terms-box">
            <div class="styled-input">
                <input type="checkbox" id="form__terms" required>
                <span class="styled-input__checkbox"></span>
            </div>
            <label for="form__terms">
                By creating an account on Fiber, you agree to
                the <a href="#" class="form__terms___link">Terms & Conditions</a>.
            </label>
        </div>
        <button type="submit" class="default-btn --bg-blue">Create Fiber Account</button>
        <p class="form__hasAccount">
            Already have an account? <a href="#" class="link-signin">Sign in</a>
        </p>
    </form>
</body>
</html>
